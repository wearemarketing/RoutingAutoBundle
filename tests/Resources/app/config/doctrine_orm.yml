cmf_routing:
    chain:
        routers_by_id:
            cmf_routing.dynamic_router: 20
            router.default: 100
    dynamic:
        enabled: true
        controllers_by_type:
            cmf_routing_auto.redirect: cmf_routing_auto.redirect_controller:redirectAction
        persistence:
            orm:
                enabled: true
                route_class: Symfony\Cmf\Bundle\RoutingAutoBundle\Entity\AutoRoute

cmf_routing_auto:
    auto_mapping: false
    persistence:
        phpcr:
            enabled: false
        orm:
            enabled: true
    mapping:
        resources:
            - "%kernel.root_dir%/config/doctrine_orm_routing_auto.yml"

doctrine:
    dbal:
        driver:   "%database_driver%"
        path:     "%database_path%"
        charset:  UTF8


    orm:
        auto_mapping: true
        mappings:
            test:
                type: "annotation"
                prefix: Symfony\Cmf\Bundle\RoutingAutoBundle\Tests\Resources\Entity
                dir: "%kernel.root_dir%/../Entity"
                is_bundle: false
