sonata_media:
    default_context: default
    db_driver: doctrine_orm
    contexts:
        default:
            providers: ~
    cdn:
        server:
            path: /uploads/media
    filesystem:
        local:
            directory:  "%kernel.root_dir%/../web/uploads/media"
            create:     false

